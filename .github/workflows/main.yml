name: Deployment Pipeline
on:
  push:
    branches: [main]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Environment Configuration
        run: |
          sed -i "s/AI_API_KEY_PLACEHOLDER/${{ secrets.AI_API_KEY }}/g" ai.js
          sed -i "s/AUTH_API_KEY_PLACEHOLDER/${{ secrets.AUTH_API_KEY }}/g" auth_manager.js
      - name: Production Sync
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          branch: gh-pages
          